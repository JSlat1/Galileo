<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.3/three.min.js"></script>
    <script src="Galileo.js"></script>
    <link rel="stylesheet" href="Galileo.css">


<body onLoad="start()">
    <div id="canvasContainer">
        <canvas id="artifactCanvas" style="position:absolute;"></canvas>
        <div class="ui lineCheckContainer">
            <input class="check" type="checkbox" id="lineInput"></input>
            <label for="lineInput" class="indented-checkbox-text">Show Lines</label>
        </div>
        <div class="ui orbitCheckContainer">
            <input class="check" type="checkbox" id="orbitInput"></input>
            <label for="orbitInput" class="indented-checkbox-text">Remove Orbits</label>
        </div>
        <div class="ui staticCheckContainer">
            <button onClick="setJupiterCenter()">Static Jupiter</button>
        </div>
        <div class = "ui movingCheckContainer">
        <button onClick="setMovingJupiter()">Moving Jupiter</button>
        </div>
        <div class = "ui horizontalCheckContainer">
            <button onClick="setHorizontalView()">Horizontal View</button>
        </div>
        <div class = "ui aboveCheckContainer">
            <button onClick="setAboveView()">Above View</button>
        </div>
    </div>
  <!--
  <div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Solar System</div>
-->
</body>

</html>
